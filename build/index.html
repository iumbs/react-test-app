<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Momentum-inspired React Application</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<style type="text/css">
		html, body, div.container {
			height: 100%;
			margin: 0;
			position: relative;
			color: rgba(255,255,255,0.9);
			font-family: 'Helvetica-Neue', Helvetica, Arial, sans-serif;
		}
		* {
			box-sizing: border-box;
		}
		button, input[type="text"], input[type="submit"] {
			color: rgba(255,255,255,0.5);
			background-color: transparent;
		}
		button, input[type="submit"]{
			border-color: transparent;
			cursor: pointer;
		}
		button:hover, input[type="submit"]:hover {
			color: rgba(255, 255, 255, 0.9);
		}
		button:focus, input[type="text"], input[type="submit"] {
			outline: none;
		}
		input[text] {
			border: none;
			border-bottom: 20px solid rgba(255, 255, 255, 0.9);
		}
	</style>
</head>
<body>
	<div class="container" id="app"></div>
<script type="text/javascript" src="transformed.js"></script></body>
</html>
